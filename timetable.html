<!DOCTYPE html>
<html lang="en">
<head>
    <title>TimeTable</title>
</head>
<style>
    .grey{
        background:grey;
    }
    body{
        align-items: center;
        text-align: center;
    }
    table,th,td{
        
        border:2px solid black;
        border-collapse:collapse;
        width:80vw;
        height:10vh;

    }
</style>
<body>
    <h3>Coaching Time Table</h3>
    <table align="center">
        <tr>
            <th colspan="5">
                Time-table
            </th>
        </tr>
        <tr class="grey">
            <td>Days</td>
            <td>1</td>
            <td>2</td>
            <td max-width="5%" rowspan="4">L<br><br>U<Br><br>N<br><br>C<br><br>H</td>
            <td>3</td>
        </tr>
        <tr>
            <td class="grey">Monday</td>
            <td>English</td>
            <td>Social Science</td>
            <td>Hindi</td>
        </tr>
        <tr>
            <td class="grey">Wednesday</td>
            <td>maths</td>
            <td>G.k</td>
            <td>Science</td>
        </tr>
        <tr>
            <td class="grey">Friday</td>
            <td>computers</td>
            <td>Social Science</td>
            <td>Hindi</td>
        </tr>
    </table>
    
</body>
</html>
